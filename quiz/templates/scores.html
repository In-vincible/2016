<table style="width:100%">
  <tr>
    <th>Id</th>
    <th>user_id</th>
    <th>user_answers</th>
    <th>current_score</th>
    <th>start time</th>
    <th>duration</th>
  </tr>
{% for d in data %}
    <tr>
    <td>{{d.id}}</td>
    <td>{{d.user_id}}</td>
    <td>{{d.user_answers}}</td>
    <td>{{d.current_score}}</td>
    <td>{{d.start}}</td>
    <td>{{d.end}}</td>
  </tr>
{% endfor %}

</table>
